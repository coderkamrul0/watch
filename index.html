<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="watch">
        <span class="H"></span>
        <span class="M"></span> <br>
        <span class="date"></span>
    </div>


        <script>
            function myTime() {
                var myDate = new Date();
                var hr,min = (myDate.getMinutes() < 10) ? "0" + myDate.getMinutes() : myDate.getMinutes(),
                   sec = (myDate.getSeconds() < 10) ? "0" + myDate.getSeconds() : myDate.getSeconds(),
                    M = (myDate.getHours() >=12) ? "PM" : "AM";


                    if(myDate.getHours() == 0) {
                        hr = 12;
                    }else if(myDate.getHours() > 12) {
                        hr = myDate.getHours() - 12;
                    }
                    else{
                        hr = myDate.getHours();
                    }

                    var currentTime = hr + ":" + min + ":" + sec + ":";

                    document.getElementsByClassName("H")[0].innerHTML = currentTime;
                    document.getElementsByClassName("M")[0].innerHTML = M;

                    var myDay = ["Sunday", "Monday", "Twesday", "Wednesday", "Thursday", "Friday", "Saturday"],
                        myMonth = ["January", "February", "March", "April", "May", "Jun", "July", "August", "September", "October", "Novermber", "December"],
                        day = myDate.getDate();
                
                var currentDate = myDay[myDate.getDate()] + "," + myMonth[myDate.getMonth()] + " " + day ;
                    document.getElementsByClassName("date")[0].innerHTML = currentDate;
            }

            myTime();
            setInterval(function(){
                myTime();
            },1000);
        </script>
</body>
</html>
